# docker-compose.yml
# Запуск: docker-compose up -d --build

version: "3.8"

services:
  integration-monitor:
    build: .
    container_name: integration-monitor
    restart: unless-stopped
    environment:
      - TZ=Asia/Almaty
    volumes:
      # Логи сохраняются на хосте
      - ./logs:/app/logs
      # Конфиг клиентов (можно обновлять без пересборки)
      - ./integration_check_for_clients/client_data.txt:/app/integration_check_for_clients/client_data.txt:ro
      # Service account для Google Sheets
      - ./integration_check_for_clients/service_account.json:/app/integration_check_for_clients/service_account.json:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

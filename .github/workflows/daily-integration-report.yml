name: Integration Report (Every 30 min)

on:
  schedule:
    - cron: "*/30 * * * *"   # каждые 30 минут (время по UTC)
  workflow_dispatch: {}

concurrency:
  group: integration-report
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create service_account.json and client_data.txt
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          CLIENT_DATA: ${{ secrets.CLIENT_DATA }}
        run: |
          mkdir -p integration_check_for_clients
          printf '%s' "$GOOGLE_SERVICE_ACCOUNT_JSON" > integration_check_for_clients/service_account.json
          printf '%s' "$CLIENT_DATA" > integration_check_for_clients/client_data.txt

      - name: Run report
        run: |
          python run_daily_report.py
